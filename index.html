<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bigletto Treno</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container mt-5">
                <div class="card my-background">
                    <div class="card-header my-red-border">
                      Crea il tuo biglietto Personalizzato
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="nameInput" placeholder="Nome & Cognome" aria-label="Username">
                                <input type="text" class="form-control" id="km" placeholder="Kilometri da Percorrere" aria-label="Server">
                                <select class="form-select" id="age" aria-label="Default select example">
                                    <option selected value="maggiorenne">Maggiorenne</option>
                                    <option value="minorenne">Minorenne</option>
                                    <option value="over">Over 65</option>
                                </select>
                                <div class="col-12 mt-3 d-flex justify-content-between">
                                    <button class="btn btn-primary" type="button">Conferma</button>
                                    <button class="btn btn-danger ms-2" type="button">Annulla</button>
                                </div>
                            </div>
                        </form>    
                    </div>
                    <div class="card-body">
                       <div class="container">
                        <div class="row">
                            <div class="col-4">1</div>
                            <div class="col-8">2</div>
                        </div>
                       </div> 
                    </div>
                </div>
            </div>
        </div>
       <script src="js/script.js"></script> 
    </body>
</html>
